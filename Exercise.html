<!DOCTYPE html>
	<html lang="en">
		<head>
		<link href="css/Exercise.css" rel="stylesheet">
			<title>Inline CSS Example</title>
			<meta charset="utf-8">
		</head>
		<body style="background-color:#F5F5F5;color:#008080;">
			<div id="wrapper">
				<h1 style="background-color:#008080;color:#F5F5F5;">Inline CSS</h1>
				<p>This paragraph inherits the styles applied to the body tag.</p>
				<p><span class = "paragraph">This paragraph</span> uses RGB</p>
				<p id="paragraph1">This paragraph uses RGBA</p>
				<p style="background-color:hsl(100, 60%, 70%)">This paragraph uses HSL</p>
				<p style="background-color:hsla(100, 60%, 70%, 0.5)">This paragraph uses HSLA</p>
			</div>
		</body>
	</html>
